# ABOUTME: Release workflow for Diego Capacity Analyzer
# ABOUTME: Creates GitHub releases with build artifacts on version tags

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin]
        goarch: [amd64, arm64]
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          go build -o capacity-backend-${{ matrix.goos }}-${{ matrix.goarch }} .

      - name: Upload backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-${{ matrix.goos }}-${{ matrix.goarch }}
          path: backend/capacity-backend-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    name: Create Release
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package frontend
        run: |
          cd artifacts/frontend-dist
          tar -czvf ../frontend-dist.tar.gz .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/frontend-dist.tar.gz
            artifacts/backend-linux-amd64/capacity-backend-linux-amd64
            artifacts/backend-linux-arm64/capacity-backend-linux-arm64
            artifacts/backend-darwin-amd64/capacity-backend-darwin-amd64
            artifacts/backend-darwin-arm64/capacity-backend-darwin-arm64
